{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}YOLOv8 Object Detection{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* ---------- Simple, shared styles (you can move to static later) ---------- */
    :root {
      --accent1: #ff6a00;
      --accent2: #ee0979;
      --blue1: #00c6ff;
      --blue2: #0072ff;
      --glass: rgba(255,255,255,0.95);
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body{
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      min-height:100vh;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display:flex;
      flex-direction:column;
      align-items:center;
      color:#222;
    }

    header.site-header{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 24px;
      background: linear-gradient(to right, var(--accent1), var(--accent2));
      color:white;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      position: sticky;
      top:0;
      z-index:50;
    }
    .brand { font-weight:800; font-size:20px; letter-spacing:0.6px; }
    nav a {
      color: white;
      text-decoration:none;
      margin-left:18px;
      font-weight:600;
      padding:8px 12px;
      border-radius:8px;
    }
    nav a:hover { background: rgba(255,255,255,0.08); transform: translateY(-1px); }
    nav a.active { background: rgba(0,0,0,0.12); }

    main.container {
      width:100%;
      max-width:980px;
      padding:28px;
      margin: 28px 16px;
    }

    footer.site-footer{
      width:100%;
      padding:12px 18px;
      color:white;
      background: rgba(0,0,0,0.18);
      border-top: 1px solid rgba(255,255,255,0.04);
      display:flex;
      justify-content:center;
      gap:16px;
      position: sticky;
      bottom:0;
    }

    @media (max-width:700px){
      header.site-header{ flex-direction:column; gap:8px; align-items:flex-start; padding:12px; }
      nav a{ margin-left:8px; padding:7px 10px; }
      main.container{ padding:18px; }
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>
  <header class="site-header">
    <div class="brand">ðŸ§  YOLOv8 Detector</div>
    <nav>
        <a href="{% url 'home' %}" class="{% if request.path == '/' %}active{% endif %}">Home</a>
        <a href="{% url 'detection_page' %}" class="{% if request.path == '/detect/' %}active{% endif %}">Start Detection</a>
        <a href="{% url 'about' %}" class="{% if request.path == '/about/' %}active{% endif %}">About</a>
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div>Front End: Asrar Shah â€” <a href="mailto:shahasrar600@gmail.com" style="color:inherit;text-decoration:underline">Gmail</a></div>
    <div>Back End: Iqram Zargar â€” <a href="mailto:ikramzargar@gmail.com" style="color:inherit;text-decoration:underline">Gmail</a></div>
  </footer>
</body>
</html>
